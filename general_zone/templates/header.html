{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- i write new line above -->


        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        <!-- why github not working -->
        <!-- Favicons -->
        <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
        <link href="{% static 'assets/img/apple-touch-icon.png' }" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Template Main CSS File -->
        
        <link href="{% static 'assets/css1/style1.css' %}" rel="stylesheet">

    </head>
    
    <body>
        <!--<start header> -->
        <header id="header" class="fixed-top">
            <div class="container d-flex align-items-center">
                <!-- <img class="logo me-auto" src= "{% static 'assets/img/cbt_logo.png' %}" style="width:250px;height:50px;" alt="logo"> -->
                <a href="/">
                    <img class="logo me-auto" src="{% static 'assets/img/cbt_logo.png' %}" style="width:250px; height:50px;" alt="logo">
                </a>
                
                <nav id="navbar" class="navbar order-last order-lg-0">
                    <ul>
                        <li><a class="active" href="/">Home</a></li>
                        <li><a href="{% url 'about' %}">About Us</a></li>
                        <li class="dropdown"><a href="#"><span>Login</span></a>
                            <ul>
                                <li><a href="{% url 'comlogin' %}">Company Login</a></li>
                                <li><a href="{% url 'centerlogin' %}">Center Login</a></li>
                                <li><a href="{% url 'adminlogin' %}">admin login</a></li>
                            </ul>
                        </li>
                        <li><a href="{% url 'courses' %}">Courses</a></li>
                        <li><a href="{% url 'services' %}">Services</a></li>
                        <li><a href="{% url 'contact' %}">Contact Us</a></li>
                        <li><a href="#">Center's list</a></li>
                    </ul>
                    <i class="bi bi-list mobile-nav-toggle bg-success"></i>
                </nav>
                <!-- .navbar -->

                <a href="{% url 'requestdemo' %}"class="get-started-btn">Request Demo</a>
            </div>
        </header><!-- End Header -->


        <!--Demo body-->
        <section class="about main" id="loginModal">                
            <div class="modal"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color:#99db9fdd;">
                            <h5 class="modal-title" id="exampleModalLabel">Request a Demo</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form name="form" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" id="name" placeholder="Your name"required>
            
                                </div>
            
                                <div class="form-group ">
                                    <input type="email" name="email" class="form-control" id="email" placeholder="Email Address"required>
            
                                </div>
            
                                <div class="form-group">
                                    <input type="number" name="phone" class="form-control" id="phone" placeholder="Phone Number"required>
            
                                </div>
            
                                <div class="form-group">
                                    <input type="text" name="organizations" class="form-control" id="organizations" placeholder="Organization name"required>
            
                                </div>
            
                                <div class="form-group">
                                <textarea name="message" class="form-control" rows="4" id="message" placeholder="Write your message"required></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" >Reset</button>
                            <button type="submit" class="btn btn-outline-success">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Demo close-->

        <script>
            $(document).ready(function() {
                $('#loginModal').modal({
                    backdrop: 'static',
                    keyboard: false,
                    show: false
                });
            });
        </script>
    </body>
</html>
