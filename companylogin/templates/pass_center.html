{% load static %}
{% include "com_header.html" %}
<style>
    .c
    {
        margin-left: 500px;
    }
    .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* CSS for the modal content */
        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 50%; /* Adjust the maximum width as needed */
            background-color: black;
            padding: 20px;
            color: white;
        }

        /* CSS for the close arrow */
        .close-arrow {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
</style>
<section>
    <h2>Sign Up</h2>
    <form class="c">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Create password"> <br><br>
         
    </form>
</section>
<button id="changePasswordButton" class="c">Change Password</button>
<div id="changePasswordModal" class="modal">
    <div class="modal-content">
        <h2>Change Password</h2>
        <form>
            <label for="oldUsername">Old Password:</label>
            <input type="text" id="oldUsername" name="oldpassword" required><br><br>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <input type="submit" value="Submit">
        </form>
        <span class="close-arrow" id="closeChangePasswordModal">&times;</span>
    </div>
</div>
<script>
    // JavaScript to show and hide the change password modal
    var changePasswordModal = document.getElementById("changePasswordModal");
    var changePasswordButton = document.getElementById("changePasswordButton");
    var closeChangePasswordArrow = document.getElementById("closeChangePasswordModal");

    changePasswordButton.addEventListener("click", function() {
        changePasswordModal.style.display = "block";
    });

    closeChangePasswordArrow.addEventListener("click", function() {
        changePasswordModal.style.display = "none";
    });

    window.addEventListener("click", function(event) {
        if (event.target == changePasswordModal) {
            changePasswordModal.style.display = "none";
        }
    });
</script>
