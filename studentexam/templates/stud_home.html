<script type="text/javascript">

        var sessionTimeout = 20;
        function DisplaySessionTimeout()
        {
            sessionTimeout = sessionTimeout - 1;
            if (sessionTimeout >= 0)
                window.setTimeout("DisplaySessionTimeout()", 60000);
            else
            {
                window.location.href = $('#hdfBaseUrl').val();
            }
        }
</script>
